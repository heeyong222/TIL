<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#calc { 
		border: 1px solid  gray;
		width: 350px;
		text-align: center;	
	}
	#formula{
		text-align: right;
		width: 80%;
		margin-top: 10px;
		margin-bottom: 10px;
	}  
	#resultDiv{
		text-align: left;
		margin-left: 40px;
	}
	button{
		width:70px;
		height:70px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		var cnt = 1;
		//$('button').val('');
		$('button').click (function(){
			var tmp = $(this).attr('value');
			calc(tmp);
		});
		var v = '';
		function calc(data){
			if(data=='='){
				try{
					let r = $('#formula').val();
					$('#formula').val(eval(r));
					
					v += cnt++ +'. '+r+' = '+$('#formula').val()+'<br/>';
					$('#result').html(v);
					
				}catch(e){
					alert('연산 오류:'+e)
				}
			}else if(data=='CE'){
				$('#formula').val('0.0');
			}else{
				if($('#formula').val()=='0.0'){
					$('#formula').val(data);
				}else{
					$('#formula').val($('#formula').val()+data);
				}
			}
		}
		
	});
	
	
</script>
</head>
<body>
	 <div id='calc'>
	 	<input 	type='text' id='formula' value='' 
	 			placeholder='0.0' readonly="readonly"/>
	 	<div id='pad'>
	 		<button value="7">7</button>
	 		<button value="8">8</button>
	 		<button value="9">9</button>
	 		<button value="+">+</button>
	 		<button value="4">4</button>
	 		<button value="5">5</button>
	 		<button value="6">6</button>
	 		<button value="-">-</button>
	 		<button value="1">1</button>
	 		<button value="2">2</button>
	 		<button value="3">3</button>
	 		<button value="*">*</button>
	 		<button value="0">0</button>
	 		<button value="CE">CE</button>
	 		<button value="=">=</button>
	 		<button value="/">/</button>
	 	</div>	
	 	<div id='resultDiv'>
	 		<h2>결과 이력</h2>
	 		<p id='result'></p>
	 	</div>	
	 </div>
</body>
</html>
